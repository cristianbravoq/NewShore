<div class="col" style="text-align: center;">

    <h4>Departure Station</h4>
    <mat-form-field appearance="legacy">
        <mat-label>Origin</mat-label>
        <mat-select [formControl]="inputOrigin" name="food" [(value)]="selectedValue">
        <mat-option *ngFor="let food of this.unicos" [value]="food">
            {{food}}
        </mat-option>
        </mat-select>
    </mat-form-field>

    <h4>Arrival Station</h4>
    <mat-form-field appearance="legacy">
        <mat-label>Destination</mat-label>
        <mat-select [formControl]="inputDestination" name="food" [(value)]="selectedValue2">
        <mat-option *ngFor="let food of this.unicos" [value]="food">
            {{food}}
        </mat-option>
        </mat-select>
    </mat-form-field>

</div>
