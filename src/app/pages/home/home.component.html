<body class="static-layout">
	<div class="boxed-page">
        <nav id="gtco-header-navbar" class="navbar navbar-expand-lg grid-item-wrapper">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" style="z-index: 4;" href="/">
                    <span class="lnr">NewShore Air</span>
                </a>
            </div>
        </nav>
        <hr>
        <div class="jumbotron d-flex align-items-center grid-item-wrapper" style="background-image: url(../../../assets/img/hero-2.jpg)">
            <div class="container text-center">
                <h1 class="display-2 mb-4">Hello,</h1>
                <p>
                    The destination of our journey is never a place, but a new way of seeing things.
                </p>

            </div>
        </div>

        <section id="gtco-counter" class="">

            <div class="container">
                <div class="section-content">

                    <div class="container align-self-center">
                        <form class="example-form">
                            <div class="row align-items-start">
                                <div class="row text-center">
                                    <p>Enter the city of origin and the city of destination to calculate the route, then press Send.</p>
                                </div>
                                <div class="col">
                                    <app-search (origin)="InputSearch($event)" (destination)="InputSearch2($event)"></app-search>
                                </div>
                                <div class="col align-self-center">
                                    <button (click)="findRoutes()" type="button" class="btn btn-success">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>
<!-- End of Counter Section -->

        <div class="footer-basic">
            <footer>
                <div class="social">
                    <a href="#"><img src="../../../assets/img/instagram-square-brands.svg"></a>
                    <a href="#"><img src="../../../assets/img/linkedin-brands.svg"></a>
                    <a href="#"><img src="../../../assets/img/facebook-square-brands.svg"></a>
                    <a href="#"><img src="../../../assets/img/twitter-square-brands.svg"></a>
                </div>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">Home</a></li>
                    <li class="list-inline-item"><a href="#">Services</a></li>
                    <li class="list-inline-item"><a href="#">About</a></li>
                    <li class="list-inline-item"><a href="#">Terms</a></li>
                    <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                </ul>
                <p class="copyright">NewShore-Air</p>
            </footer>
        </div>
    </div>
</body>
